<!DOCTYPE html>
<html>

<head>
  <title>Animal Logbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">

  <!-- These buttons activate the corresponding modal, except sign out which does not have a modal -->
  <div class="centered-buttons">
    <button type="button" class="btn btn-primary account-modal-btn auth-button" id="signUpButton" data-toggle="modal" data-target="#signUpModal">
        Sign Up!
      </button>
    <button type="button" class="btn btn-primary account-modal-btn auth-button" id="signInButton" data-toggle="modal" data-target="#signInModal">
        Sign In!
      </button>
    <button type="button" class="btn btn-primary account-modal-btn hidden auth-button" id="changePassButton" data-toggle="modal" data-target="#changePassModal">
        Change Password!
      </button>
    <button type="button" class="btn btn-primary hidden auth-button" id="sign-out">
        Sign Out!
      </button>
  </div>

  <!-- Modals for sign up, sign in, and change password -->
  <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signUpModalLabel">Please Sign Up!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
        </div>
        <div class="modal-body">
          <form id="sign-up">
            <fieldset>
              <legend>Sign up!</legend>
              <label>
            Email
            <input type="text" id="account-name" class="signup-field" name="credentials[email]">
          </label>
              <label>
            Password
            <input type="password" class="signup-field" name="credentials[password]">
          </label>
              <label>
            Password Confirmation
            <input type="password" class="signup-field" name="credentials[password_confirmation]">
          </label>
              <input type="submit" name="submit" value="Sign up!">
            </fieldset>
            <div class="form-message" id="sign-up-message"></div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signInModalLabel">Please Sign In!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <form id="sign-in">
            <fieldset>
              <legend>Sign in!</legend>
              <label>
              Email
              <input type="text" class="signin-field" id="account-name-signin" name="credentials[email]">
            </label>
              <label>
              Password
              <input type="password" class="signin-field" name="credentials[password]">
            </label>
              <input type="submit" name="submit" value="Sign in!">
            </fieldset>
            <div class="form-message" id="sign-in-message"></div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="changePassModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="changePassModalLabel">Change Your Password!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <form id="change-password">
            <fieldset>
              <legend>Change Password!</legend>
              <label>
              Current Password
              <input type="password" class="change-pass-field" name="passwords[old]">
            </label>
              <label>
              New Password
              <input type="password" class="change-pass-field" name="passwords[new]">
            </label>

              <input type="submit" name="submit" value="Change Password!">
            </fieldset>
            <div class="form-message" id="change-pass-message"></div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <h1>Animal Logbook!</h1>

  <div class="status-box" id="status-box">Please Sign Up or Sign In.</div>

  <div class="form-background">
  <form class="col-xs-7 new-entry hidden" id="create-entry">
    <fieldset class="form-group entry-form-container">
      <legend>Make a new logbook entry</legend>
      <div class="col-sm-8 left-column-entry">
      <label class="col-sm-12 col-form-label form-inline">
            Animal Type
            <input type="text" class="create-field form-control" name="post[animal_type]">
          </label>
      <label class="col-sm-12 col-form-label form-inline">
            Date of Sighting
            <input type="date" class="create-field form-control" placeholder="yyyy-mm-dd" name="post[date_seen]">
          </label>
      <label class="col-sm-12 col-form-label form-inline">
            Location
            <input type="text" class="create-field form-control" name="post[location]">
          </label>
        </div>
        <div class="col-sm-4">
      <label class="col-sm-12 col-form-label">
            Animal Description
          </label>
      <textarea class="create-field form-control animal-description" rows="3" name="post[description]"></textarea>
    </div>
      <input type="submit" class="form-control btn-success create-entry-button" id="create-entry-button" name="submit" value="Create Entry">
    </fieldset>
  </form>

  <form class="col-xs-7 new-entry hidden" id="update-entry">
    <fieldset class="form-group entry-form-container">
      <legend>Update an existing logbook entry</legend>
      <div class="col-sm-8 left-column-entry">
      <label class="col-sm-12 col-form-label form-inline">
            Post ID
            <input type="text" id="updateId" class="update-field form-control" name="post[id]">
          </label>
      <label class="col-sm-12 col-form-label form-inline">
            Animal Type
            <input type="text" class="update-field form-control" name="post[animal_type]">
          </label>
      <label class="col-sm-12 col-form-label form-inline">
            Date of Sighting
            <input type="date" class="update-field form-control" placeholder="yyyy-mm-dd" name="post[date_seen]">
          </label>
      <label class="col-sm-12 col-form-label form-inline">
            Location
            <input type="text" class="update-field form-control" name="post[location]">
          </label>
        </div>
        <div class="col-sm-4">
      <label class="col-sm-12 col-form-label">
            Animal Description
          </label>
      <textarea class="update-field form-control animal-description" rows="3" name="post[description]"></textarea>
    </div>
    <div class="update-buttons">
      <input type="submit" class="form-control btn-success update-entry-button form-inline" id="update-entry-button" name="submit" value="Update Entry">
      <button type="button" id="cancel-update" class="btn btn-danger form-control cancel-update form-inline">Cancel Update</button>
    </div>
    </fieldset>
  </form>

  <div id="carousel-animals" class="carousel slide col-xs-5 hidden" data-interval="3500" data-ride="carousel">

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="./assets/images/red-fox.jpg" alt="red fox">
      <div class="carousel-caption">
        A Red Fox
      </div>
    </div>
    <div class="item">
      <img src="https://github.com/jwaskow/animal-sighting-logbook-frontend/blob/master/assets/images/owl.jpg?raw=true" alt="owl">
      <div class="carousel-caption">
        Great Horned Owl
      </div>
    </div>
    <div class="item">
      <img src="./assets/images/panda.jpg" alt="panda">
      <div class="carousel-caption">
        Giant Panda
      </div>
    </div>
    <div class="item">
      <img src="./assets/images/panther-chameleon.jpg" alt="panther chameleon">
      <div class="carousel-caption">
        Panther Chameleon
      </div>
    </div>
    <div class="item">
      <img src="https://github.com/jwaskow/animal-sighting-logbook-frontend/blob/master/assets/images/elephants.jpg?raw=true" alt="elephants">
      <div class="carousel-caption">
        Elephants
      </div>
    </div>
    <div class="item">
      <img src="./assets/images/red-panda.jpg" alt="red panda">
      <div class="carousel-caption">
        Red Panda
      </div>
    </div>
  </div>

</div>
</div>

<div class="col-xs-12">
  <button type="button" id="get-index-button" class="btn btn-primary hidden">Get Index</button>
  <button type="button" id="show-update-form" class="btn btn-primary hidden">Update an Entry</button>

  <div id="entry-container"></div>
</div>

</body>

</html>
